<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(225, 224, 224, 0.098) !important;
        }
        .container{
            margin-top: 150px;
        }
        label{
            font-size: 1.4rem;
        }
        .main{
            width: 100%;
            text-align: center;
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <form method="POST">
                    <div class="form-control bg-primary">
                       {% csrf_token %}
                            <label  class="form-label text-light">Enter your full name</label>
                            <input type="text" name="name" class="form-control mb-3" placeholder="Enter name" value="{{first}}">
                        

                        
                            <label  class="form-label text-light">Enter your number</label>
                            <input type="text" name="number", placeholder="Enter your number" class="form-control mb-3" value="{{middle}}">
                        

                        <!--for Email feild-->
                        
                            <label class="form-label text-light">Enter Your Email</label>
                            <input type="text" class="form-control mb-4" placeholder="Enter your Email here" name="Email" value = {{last}}>
                        
                      </div>  
                      <div class="main">
                        <button class="btn btn-success btn-lg my-3 host" type="submit">Submit</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
